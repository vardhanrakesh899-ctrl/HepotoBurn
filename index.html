<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HepatoBurn™ | Natural Liver & Fat Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#f7f8fb; --text:#0b132a; --muted:#6b7280; --brand:#4f46e5; --brand-2:#6366f1; --cta:#ff6b35; --cta-2:#ff3e00; --card:#ffffff;
      --shadow:0 10px 25px rgba(0,0,0,.08);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);line-height:1.65}
    .container{max-width:1200px;margin:0 auto;padding:0 1rem}
    .btn{display:inline-block;background:var(--cta);color:#fff;padding:1rem 2rem;border-radius:14px;font-weight:600;text-decoration:none;box-shadow:0 8px 20px rgba(255,107,53,.35);transition:transform .2s ease, box-shadow .2s ease, background .2s ease}
    .btn:hover{background:var(--cta-2);transform:translateY(-2px);box-shadow:0 14px 28px rgba(255,62,0,.35)}
    header{position:relative;color:#fff;text-align:center;overflow:hidden}
    header .hero-bg{position:absolute;inset:0;background:linear-gradient(rgba(12,14,35,.65),rgba(12,14,35,.65)),url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=1800&q=80') center/cover no-repeat;transform:scale(1.05)}
    header .hero-wrap{position:relative;padding:7rem 1rem 6rem}
    header h1{font-size:clamp(2.2rem,5vw,3.4rem);margin-bottom:1rem;font-weight:700}
    header p{font-size:clamp(1rem,2.8vw,1.25rem);opacity:.95;margin:0 auto 2rem;max-width:720px}
    section{padding:4rem 0}
    .section-title{font-size:clamp(1.6rem,3vw,2.2rem);text-align:center;margin-bottom:2.2rem;color:#111827}
    .benefits{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.5rem}
    .card{background:var(--card);border-radius:18px;box-shadow:var(--shadow);padding:2rem;text-align:center}
    .card img{width:72px;height:72px;margin-bottom:1rem}
    .card h3{font-size:1.2rem;margin-bottom:.4rem}
    .card p{color:var(--muted)}
    .trust{display:flex;flex-wrap:wrap;gap:1.2rem;justify-content:center;margin-top:2rem}
    .trust .badge{background:#fff;border-radius:999px;padding:.65rem 1.1rem;box-shadow:0 4px 12px rgba(0,0,0,.06);display:flex;align-items:center;gap:.6rem}
    .trust .badge img{height:26px;width:26px}
    .trust .badge span{font-weight:600;color:#111827;font-size:.95rem}
    .testimonials{background:#eef2ff;border-radius:20px;padding:3rem 1.25rem}
    .t-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.25rem}
    .t-card{background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:1.25rem;text-align:center}
    .t-card img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin:.25rem auto 0.75rem}
    .t-quote{font-style:italic}
    .stars{display:flex;justify-content:center;gap:2px;margin:.6rem 0 .2rem}
    .star{width:18px;height:18px;display:inline-block}
    .t-name{margin-top:.35rem;font-weight:600;color:#111827}
    .t-meta{font-size:.9rem;color:var(--muted)}
    .guarantee{background:#fff;border-radius:18px;box-shadow:var(--shadow);text-align:center;padding:2.5rem 1.5rem}
    .guarantee img{width:110px;margin-bottom:.6rem}
    .cta{text-align:center}
    .cta img{max-width:220px;width:70%;display:block;margin:1.5rem auto;border-radius:16px;box-shadow:var(--shadow)}
    footer{background:#0b1020;color:#a8b0c2;padding:3rem 0;margin-top:3rem}
    footer .f-cols{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem}
    footer a{color:#c9cfe0;text-decoration:none}
    footer a:hover{text-decoration:underline}
    footer .brand{font-weight:700;color:#e5e7ff}
    [data-reveal]{opacity:0;transform:translateY(24px);transition:opacity .7s ease, transform .7s ease}
    [data-reveal="left"]{transform:translateX(-24px)}
    [data-reveal="right"]{transform:translateX(24px)}
    [data-reveal].visible{opacity:1;transform:translate(0)}
  </style>
</head>
<body>
  <!-- Hero -->
  <header>
    <div class="hero-bg" aria-hidden="true"></div>
    <div class="hero-wrap container" data-reveal>
      <h1>HepatoBurn™</h1>

      <a href="https://www.hepatoburn.com/welcome-h-v?hop=vardhan7" target="_blank" class="btn">Buy Now — 60-Day Guarantee</a>
    </div>
  </header>
</html>
